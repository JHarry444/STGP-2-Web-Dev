<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table>
        <caption>Normal Table</caption>
        <thead>
            <tr>
                <th> Name </th>
                <th> Age </th>
                <th> Job </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Jordan </td>
                <td> 29 </td>
                <td> Professional weapon </td>
            </tr>
            <tr>
                <td> Victoria </td>
                <td> 21 </td>
                <td> Trainer </td>
            </tr>
        </tbody>
    </table>
    <table>
        <caption>Transposed table</caption>
        <tr>
            <th> Name </th>
            <td> Jordan </td>
            <td> Victoria </td>
        </tr>
        <tr>
            <th> Job </th>
            <td> Trainer </td>
            <td> Trainer </td>
        </tr>
    </table>
</body>

</html>
